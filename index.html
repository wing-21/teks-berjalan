<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Berjalan dengan Pengaturan Font</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            font-size: 24px;
            color: #000000;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .input-area {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .input-area label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .input-area input,
        .input-area select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .icon {
            font-size: 24px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            text-align: center;
            z-index: 2;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsif */
        @media (max-width: 600px) {
            .marquee-content {
                font-size: 18px;
            }

            .input-area input,
            .input-area select {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body id="body">

    <div class="input-area" id="inputArea">
        <label for="inputText">Masukkan teks untuk berjalan:</label>
        <input type="text" id="inputText" placeholder="Masukkan teks di sini"><br>

        <label for="fontSize">Ukuran Huruf:</label>
        <input type="number" id="fontSize" placeholder="Contoh: 24" min="10" value="24"> px<br>

        <label for="bgColor">Warna Background:</label>
        <input type="range" id="bgColor" min="0" max="255" value="240" onchange="updateBackgroundColor()">
        <span id="bgColorValue">#f0f0f0</span><br>

        <label for="textColor">Warna Teks:</label>
        <input type="range" id="textColor" min="0" max="255" value="0" onchange="updateTextColor()">
        <span id="textColorValue">#000000</span><br>

        <label for="speed">Kecepatan Teks (detik):</label>
        <input type="number" id="speed" placeholder="Contoh: 10" min="1" value="10"><br>

        <label for="fontFamily">Jenis Font:</label>
        <select id="fontFamily">
            <option value="'Arial', sans-serif">Arial</option>
            <option value="'Courier New', Courier, monospace">Courier New</option>
            <option value="'Georgia', serif">Georgia</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
            <option value="'Verdana', sans-serif">Verdana</option>
        </select><br>

        <button onclick="showMarquee()">Tampilkan</button>
    </div>

    <div id="iconArea" class="hidden">
        <span class="icon" onclick="showInput()">✏️</span>
    </div>

    <div class="marquee">
        <div id="marqueeContent" class="marquee-content">Teks berjalan akan tampil di sini</div>
    </div>

    <script>
        function updateBackgroundColor() {
            var value = document.getElementById("bgColor").value;
            var color = `rgb(${value}, ${value}, ${value})`;
            document.getElementById("body").style.backgroundColor = color;
            document.getElementById("bgColorValue").innerText = color;
        }

        function updateTextColor() {
            var value = document.getElementById("textColor").value;
            var color = `rgb(${value}, ${value}, ${value})`;
            document.getElementById("marqueeContent").style.color = color;
            document.getElementById("textColorValue").innerText = color;
        }

        function showMarquee() {
            var inputText = document.getElementById("inputText").value;
            var marqueeContent = document.getElementById("marqueeContent");
            var fontSize = document.getElementById("fontSize").value;
            var speed = document.getElementById("speed").value;
            var fontFamily = document.getElementById("fontFamily").value;

            // Set teks berjalan
            if (inputText.trim() !== "") {
                marqueeContent.textContent = inputText;
            } else {
                marqueeContent.textContent = "Teks berjalan akan tampil di sini";
            }

            // Set ukuran huruf, jenis font, dan kecepatan
            marqueeContent.style.fontSize = fontSize + "px";
            marqueeContent.style.fontFamily = fontFamily;
            marqueeContent.style.animationDuration = speed + "s";

            // Sembunyikan input area dan tampilkan ikon
            document.getElementById("inputArea").classList.add("hidden");
            document.getElementById("iconArea").classList.remove("hidden");
        }

        function showInput() {
            // Tampilkan kembali input area dan sembunyikan ikon
            document.getElementById("inputArea").classList.remove("hidden");
            document.getElementById("iconArea").classList.add("hidden");
        }
    </script>

</body>
</html>
