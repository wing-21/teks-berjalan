<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Berjalan dengan Pengaturan Font</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin-top: 20px;
            padding: 10px;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            font-size: 24px; /* Ukuran default */
            color: #000000; /* Warna teks default */
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .input-area {
            margin-bottom: 20px;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body id="body">

    <div class="input-area" id="inputArea">
        <label for="inputText">Masukkan teks untuk berjalan:</label>
        <input type="text" id="inputText" placeholder="Masukkan teks di sini"><br><br>

        <label for="fontSize">Ukuran Huruf:</label>
        <input type="number" id="fontSize" placeholder="Contoh: 24" min="10" value="24"> px<br><br>

        <label for="bgColor">Warna Background (Full Layar):</label>
        <input type="color" id="bgColor" value="#f0f0f0"><br><br>

        <label for="textColor">Warna Teks:</label>
        <input type="color" id="textColor" value="#000000"><br><br>

        <label for="speed">Kecepatan Teks (detik):</label>
        <input type="number" id="speed" placeholder="Contoh: 10" min="1" value="10"><br><br>

        <label for="fontFamily">Jenis Font:</label>
        <select id="fontFamily">
            <option value="'Arial', sans-serif">Arial</option>
            <option value="'Courier New', Courier, monospace">Courier New</option>
            <option value="'Georgia', serif">Georgia</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
            <option value="'Verdana', sans-serif">Verdana</option>
        </select><br><br>

        <button onclick="showMarquee()">Tampilkan</button>
    </div>

    <div id="iconArea" class="hidden">
        <span class="icon" onclick="showInput()">✏️</span>
    </div>

    <div class="marquee">
        <div id="marqueeContent" class="marquee-content">Teks berjalan akan tampil di sini</div>
    </div>

    <script>
        function showMarquee() {
            var inputText = document.getElementById("inputText").value;
            var marqueeContent = document.getElementById("marqueeContent");
            var fontSize = document.getElementById("fontSize").value;
            var bgColor = document.getElementById("bgColor").value;
            var textColor = document.getElementById("textColor").value;
            var speed = document.getElementById("speed").value;
            var fontFamily = document.getElementById("fontFamily").value;

            // Set teks berjalan
            if (inputText.trim() !== "") {
                marqueeContent.textContent = inputText;
            } else {
                marqueeContent.textContent = "Teks berjalan akan tampil di sini";
            }

            // Set ukuran huruf, warna background layar penuh, warna teks, jenis font, dan kecepatan
            marqueeContent.style.fontSize = fontSize + "px";
            marqueeContent.style.color = textColor;
            marqueeContent.style.fontFamily = fontFamily;
            document.getElementById("body").style.backgroundColor = bgColor; // Ubah background seluruh layar
            marqueeContent.style.animationDuration = speed + "s";

            // Sembunyikan input area dan tampilkan ikon
            document.getElementById("inputArea").classList.add("hidden");
            document.getElementById("iconArea").classList.remove("hidden");
        }

        function showInput() {
            // Tampilkan kembali input area dan sembunyikan ikon
            document.getElementById("inputArea").classList.remove("hidden");
            document.getElementById("iconArea").classList.add("hidden");
        }
    </script>

</body>
</html>
